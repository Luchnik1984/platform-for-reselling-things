# ============================================
# DEVELOPMENT PROFILE (PostgreSQL)
#   Activated: -Dspring.profiles.active=dev
# ============================================

spring:
  config:
    activate:
      on-profile: dev
    import: optional:file:.env[.properties]


  # ============================================
  # DATABASE SETTINGS (PostgreSQL from .env)
  # ============================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ads_platform}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  # ============================================
  # JPA / HIBERNATE SETTINGS
  # ============================================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        # Явно отключаем создание DDL
        hbm2ddl.auto: validate
        hbm2ddl.create_indexes: false
        hbm2ddl.create_constraints: false
        hbm2ddl.create_namespaces: false

        # Форматирование SQL
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

        # Настройки для предотвращения конфликтов с Flyway
        temp:
          use_jdbc_metadata_defaults: false

        # Отключаем автоматические схемы и пространства имен
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true


  # ============================================
  # FLYWAY SETTINGS (database migrations)
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # Не допускаем миграции без проверки
    clean-on-validation-error: false
    # Используем кодировку UTF-8 для миграций
    encoding: UTF-8
    # Разрешаем миграции out-of-order (для разработки)
    out-of-order: false

  # ============================================
  # ADDITIONAL SETTINGS FOR DEVELOPMENT
  # ============================================
  devtools:
    restart:
      enabled: true

  # Настройки для загрузки файлов (для этапа 3)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${APP_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-stacktrace: always
    include-message: always

logging:
  level:
    ru.skypro.homework: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql: TRACE
    org.flywaydb.core: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: ${LOG_DIR:logs}/application-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

