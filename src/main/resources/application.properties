#=========================================
# GENERAL APPLICATION SETTINGS
#=========================================

# Default active profile (can be redefined via -Dspring.profiles.active)
# Можно переопределить через:
# 1. Параметр командной строки: -Dspring.profiles.active=dev
# 2. Переменную окружения: SPRING_PROFILES_ACTIVE=dev
# 3. В IDE: Edit Configurations → Active profiles
spring.profiles.active=dev

#=========================================
# LOGGING SETTINGS
#=========================================
Logging level
#
logging.level.ru.skypro.homework=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

#=========================================
# SPRING MVC SETTINGS
#=========================================

# encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Size of uploaded files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# H2 IN-MEMORY for Stage 1
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


#=========================================
#SECURITY SETTINGS
#=========================================

# Settings for Spring Security (while InMemory authentication)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

#=========================================
#SWAGGER/OpenAPI Configuration
#=========================================

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.show-login-endpoint=true

# Additional settings
springdoc.cache.disabled=false

#=========================================
#CORS SETTINGS
#=========================================

#allow requests from the frontend on port 3000
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

#=========================================
#APPLICATION SETTINGS
#=========================================

# Application Name
app.name=Платформа по перепродаже вещей
app.version=1.0.0
app.description=REST API для дипломного проекта

# File upload paths
app.upload.dir=${user.home}/uploads
app.upload.max-size=5242880  # 5MB

# Pagination
app.pagination.default-page-size=10
app.pagination.max-page-size=50
