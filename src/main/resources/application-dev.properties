# ============================================
# DEVELOPMENT PROFILE (development)
#  Used for local development
# ============================================

# Active profile dev
spring.config.activate.on-profile=dev

# ============================================
# DATABASE SETTINGS (PostgreSQL)
# ============================================

# Driver and URL for PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ads_platform}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE SETTINGS
# ============================================

# DDL strategy: validate - verifies the compliance of Entity and DB
spring.jpa.hibernate.ddl-auto=validate

# Show SQL in logs
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# ============================================
# FLYWAY SETTINGS (database migrations)
# ============================================

# Enabling Flyway to manage migrations
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true
#spring.flyway.validate-on-migrate=true

# Cleaning the database (only for dev, be careful!)
# spring.flyway.clean-disabled=false

# ============================================
# ADDITIONAL SETTINGS FOR DEVELOPMENT
# ============================================

# Auto-upload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging level
logging.level.ru.skypro.homework=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=${SHOW_SQL:true:DEBUG:INFO}

# Application Port
server.port=${APP_PORT:8080}

# CORS settings
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Auto-upload
spring.devtools.restart.enabled=true

# include detailed errors
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always