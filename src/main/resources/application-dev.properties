# ============================================
# DEVELOPMENT PROFILE (development)
#  Used for local development
# ============================================

# Active profile dev
spring.config.activate.on-profile=dev

# ============================================
# DATABASE SETTINGS (PostgreSQL from .env.local)
# ============================================

# Driver and URL for PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ads_platform}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA / HIBERNATE SETTINGS
# ============================================

# DDL strategy: validate - verifies the compliance of Entity and DB
spring.jpa.hibernate.ddl-auto=validate

# Show SQL in logs
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# ============================================
# FLYWAY SETTINGS (database migrations)
# ============================================

# Enabling Flyway to manage migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Cleaning the database (only for dev, be careful!)
# spring.flyway.clean-disabled=false

# ============================================
# ADDITIONAL SETTINGS FOR DEVELOPMENT
# ============================================

# Logging level
logging.level.ru.skypro.homework=${LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${SHOW_SQL:true:DEBUG:INFO}
logging.level.org.hibernate.type.descriptor.sql=TRACE
# Console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#File output
logging.file.name=${LOG_DIR:logs}/application-dev.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Application Port
server.port=${APP_PORT:8080}

# Auto-upload
spring.devtools.restart.enabled=true

# include detailed errors
server.error.include-stacktrace=always
server.error.include-message=always
