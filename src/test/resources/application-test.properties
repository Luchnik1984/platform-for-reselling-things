# ============================================
# TESTING PROFILE (impl tests)
# used for impl tests with H2 in-memory database
# ============================================

# Active profile test
spring.config.activate.on-profile=test

# ============================================
# DATABASE SETTINGS  (H2 in-memory)
# ============================================

# In-memory H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Connection pool
spring.datasource.hikari.maximum-pool-size=5

# ============================================
# JPA / HIBERNATE SETTINGS
# ============================================

# Creating a schema from Entity (for tests)
spring.jpa.hibernate.ddl-auto=create-drop

# H2 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disabling SQL display in tests (we can enable it for debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# FLYWAY SETTINGS
# ============================================

# Disabling Flyway in tests (using ddl-auto=create-drop)
spring.flyway.enabled=false

# ============================================
# TESTING SETTINGS
# ============================================

# Disabling devtools in tests
spring.devtools.restart.enabled=false
spring.main.allow-bean-definition-overriding=true

# Logging level
logging.level.ru.skypro.homework=INFO
logging.level.org.springframework.test=WARN
logging.file.name=logs/application-test.log

# Simplified errors
server.error.include-stacktrace=never
server.error.include-message=on_param
server.error.include-binding-errors=on_param

# Testing Application Port
server.port=0
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
