# ============================================
# PROFILE OF INTEGRATION TESTS (Testcontainers)
# Used for tests with PostgreSQL in Docker
# ============================================

# Active profile docker-test
spring.config.activate.on-profile=docker-test

# ============================================
#  DATABASE SETTINGS (will be replaced Testcontainers)
# ============================================

# These values will be redefined Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE SETTINGS
# ============================================

# Validate shema (Testcontainers creates a clean database, used with Enabling Flyway)
# Create-drop shema (used with Disabling Flyway)
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL for debugging tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# FLYWAY SETTINGS
# ============================================

# Enabling Flyway to apply migrations (used with spring.jpa.hibernate.ddl-auto=validate)
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

spring.flyway.enabled=false

# ============================================
# INTEGRATION TESTS SETTINGS
# ============================================

# Disabling devtools
spring.devtools.restart.enabled=false
spring.main.allow-bean-definition-overriding=true

# Logging level
logging.level.ru.skypro.homework=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.springframework.test=DEBUG
logging.file.name=logs/application-docker-test.log
logging.logback.rollingpolicy.max-history=10

# Testing Application Port
server.port=0
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
