# ============================================
# PROFILE OF INTEGRATION TESTS (Testcontainers)
# Used for tests with PostgreSQL в Docker
# ============================================

# Active profile docker-test
spring.config.activate.on-profile=docker-test

# ============================================
#  DATABASE SETTINGS (will be replaced Testcontainers)
# ============================================

# These values will be redefined @DynamicPropertySource
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE SETTINGS
# ============================================

# Validate shema (Testcontainers creates a clean database)
spring.jpa.hibernate.ddl-auto=validate

# ПShow SQL for debugging tests
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# FLYWAY SETTINGS
# ============================================

# Enabling Flyway to apply migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ============================================
# INTEGRATION TESTS SETTINGS
# ============================================

# Disabling devtools
spring.devtools.restart.enabled=false

# Logging level
logging.level.ru.skypro.homework=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.springframework.test=DEBUG

# Testing Application Port
  server.port=0  # Random port for tests

# Disabling CSRF for tests
spring.security.csrf.enabled=false